name: Deploy Core Services

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  id-token: write

jobs:
  deploy-core:
    name: Deploy Core Services
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install Railway CLI
        if: github.event_name == 'push'
        run: npm install -g @railway/cli

      - name: Validate RAILWAY_TOKEN
        if: github.event_name == 'push'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "::error::RAILWAY_TOKEN secret is not set. Configure it under Settings → Secrets → Actions."
            exit 1
          fi
          echo "RAILWAY_TOKEN is present."

      - name: Deploy Core Services Sequentially
        if: github.event_name == 'push'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          services=(api-gateway auth payment wallet core-backend)
          for service in "${services[@]}"; do
            echo "Deploying $service..."
            attempts=0
            max_attempts=3
            until [ $attempts -ge $max_attempts ]
            do
              railway up --service $service --environment production --detach --ci && break
              attempts=$((attempts+1))
              echo "Retry $attempts/$max_attempts for $service..."
              sleep 6
            done

            # Health check
            for i in {1..10}; do
              URL=$(railway status --service $service --json | jq -r '.url')
              HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $URL/health || echo 0)
              if [ "$HTTP_CODE" -eq 200 ]; then
                echo "$service is healthy!"
                break
              fi
              sleep 6
            done
          done

      - name: Slack Notification (Core)
        if: failure() && github.event_name == 'push'
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-token: ${{ secrets.SLACK_BOT_TOKEN }}
          text: ":warning: Core service deployment failed!"

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  id-token: write

jobs:
  lint-and-test:
    name: Lint & Test (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - tec-api-gateway
          - tec-auth-service
          - tec-payment-service
          - tec-wallet-service

    defaults:
      run:
        working-directory: ${{ matrix.service }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  docker-build:
    name: Docker Build (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: lint-and-test
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: tec-api-gateway
            image: tec-api-gateway
          - service: tec-auth-service
            image: tec-auth-service
          - service: tec-payment-service
            image: tec-payment-service
          - service: tec-wallet-service
            image: tec-wallet-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service }}
          file: ${{ matrix.service }}/Dockerfile
          push: false
          tags: ${{ matrix.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  migrate:
    name: DB Migration (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push'
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        service: [tec-auth-service, tec-payment-service, tec-wallet-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm ci

      - name: Validate RAILWAY_TOKEN
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "::error::RAILWAY_TOKEN secret is not set. Configure it under Settings → Secrets → Actions."
            exit 1
          fi
          echo "RAILWAY_TOKEN is present."

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Run Prisma migrations
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Running migrations for ${{ matrix.service }}..."
          railway run --service ${{ matrix.service }} --environment production npx prisma migrate deploy

  deploy:
    name: Deploy (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: migrate
    if: github.event_name == 'push'
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        service: [tec-api-gateway, tec-auth-service, tec-payment-service, tec-wallet-service]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy service
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Deploying ${{ matrix.service }}..."
          attempts=0
          max_attempts=3
          until [ $attempts -ge $max_attempts ]
          do
            railway up --service ${{ matrix.service }} --environment production --detach --ci && break
            attempts=$((attempts+1))
            echo "Retry $attempts/$max_attempts for ${{ matrix.service }}..."
            sleep 6
          done

          # Health check
          for i in {1..10}; do
            URL=$(railway status --service ${{ matrix.service }} --json | jq -r '.url')
            if [ -z "$URL" ] || [ "$URL" = "null" ]; then
              sleep 6
              continue
            fi
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$URL/health" || echo 0)
            if [ "$HTTP_CODE" -eq 200 ]; then
              echo "${{ matrix.service }} is healthy!"
              break
            fi
            sleep 6
          done

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [lint-and-test, docker-build, migrate, deploy]
    if: failure() && github.event_name == 'push'
    steps:
      - name: Slack Notification
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-token: ${{ secrets.SLACK_BOT_TOKEN }}
          text: ":warning: CI/CD pipeline failed on `${{ github.ref_name }}` — ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

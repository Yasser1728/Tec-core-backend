name: Deploy TEC Apps

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  id-token: write

jobs:
  deploy-apps:
    name: Deploy TEC Apps
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [tec-api-gateway, tec-auth-service, tec-payment-service, tec-wallet-service]
      max-parallel: 4
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install Railway CLI
        if: github.event_name == 'push'
        run: npm install -g @railway/cli

      - name: Deploy App
        if: github.event_name == 'push'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Deploying ${{ matrix.app }}..."
          attempts=0
          max_attempts=3
          until [ $attempts -ge $max_attempts ]
          do
            railway up --service ${{ matrix.app }} --environment production --detach && break
            attempts=$((attempts+1))
            echo "Retry $attempts/$max_attempts for ${{ matrix.app }}..."
            sleep 6
          done

          # Health check
          for i in {1..10}; do
            URL=$(railway status --service ${{ matrix.app }} --json | jq -r '.url')
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $URL/health || echo 0)
            if [ "$HTTP_CODE" -eq 200 ]; then
              echo "${{ matrix.app }} is healthy!"
              break
            fi
            sleep 6
          done

      - name: Slack Notification (App)
        if: failure() && github.event_name == 'push'
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-token: ${{ secrets.SLACK_BOT_TOKEN }}
          text: ":warning: Deployment failed for ${{ matrix.app }}!"

name: Deploy TEC Apps

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  id-token: write

jobs:
  validate-secrets:
    name: Validate Deployment Secrets
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Verify RAILWAY_TOKEN is set
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "::error::RAILWAY_TOKEN secret is not set. Configure it under Settings → Secrets → Actions."
            exit 1
          fi
          echo "RAILWAY_TOKEN is present."

  migrate:
    name: DB Migration (${{ matrix.service }})
    runs-on: ubuntu-latest
    needs: validate-secrets
    if: github.event_name == 'push'
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        service: [tec-auth-service, tec-payment-service, tec-wallet-service]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm ci

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Run Prisma migrations
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Running migrations for ${{ matrix.service }}..."
          railway run --service ${{ matrix.service }} --environment production npx prisma migrate deploy

  deploy-apps:
    name: Deploy TEC Apps
    runs-on: ubuntu-latest
    needs: migrate
    if: always() && (needs.migrate.result == 'success' || needs.migrate.result == 'skipped')
    strategy:
      matrix:
        app: [tec-api-gateway, tec-auth-service, tec-payment-service, tec-wallet-service]
      max-parallel: 4
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install Railway CLI
        if: github.event_name == 'push'
        run: npm install -g @railway/cli

      - name: Deploy App
        if: github.event_name == 'push'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Deploying ${{ matrix.app }}..."
          attempts=0
          max_attempts=3
          until [ $attempts -ge $max_attempts ]
          do
            railway up --service ${{ matrix.app }} --environment production --detach --ci && break
            attempts=$((attempts+1))
            echo "Retry $attempts/$max_attempts for ${{ matrix.app }}..."
            sleep 6
          done

          # Health check
          for i in {1..10}; do
            URL=$(railway status --service ${{ matrix.app }} --json | jq -r '.url')
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $URL/health || echo 0)
            if [ "$HTTP_CODE" -eq 200 ]; then
              echo "${{ matrix.app }} is healthy!"
              break
            fi
            sleep 6
          done

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [validate-secrets, migrate, deploy-apps]
    if: failure() && github.event_name == 'push'
    steps:
      - name: Slack Notification (Apps)
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-token: ${{ secrets.SLACK_BOT_TOKEN }}
          text: ":warning: TEC Apps deployment pipeline failed on ${{ github.ref_name }}!"
